<div>
  <h1>Users</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>
                {{user.name}}
                <fa-icon [icon]="user.isFavorite ? ['fas','star'] : ['far','star']" (click)="favoriteUser(user)"> Star </fa-icon>
              </td>
              <td>{{user.email}}</td>
              <td>
                  <a class="btn btn-link" (click)="details(user)"> Details</a>
              </td>
        </tr>
      </tbody>
    </table>
</div>
