<div *ngIf="favoriteUsers && favoriteUsers.length > 0">
    <h1>Favorite Users</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of favoriteUsers">
                <td>{{user}}</td>
            </tr>
        </tbody>
      </table>
  </div>
  <div *ngIf="favoriteUsers == null || favoriteUsers == 0">
    <h1>
      There are no favorite users</h1>
  </div>
